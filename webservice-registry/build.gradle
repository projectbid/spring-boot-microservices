	requiresUnpack = ['com.netflix.eureka:eureka-core','com.netflix.eureka:eureka-client']
}*/


group = 'techtabu'
version =  '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

docker {
//    url = 'http://localhost:2375' // For MacOSx using Docker Tool Box
    url = 'unix:///var/run/docker.sock'
    javaApplication {
        baseImage = 'library/java'
        maintainer = 'Tabu Thevarajan'
        port = 8888
        tag = 'techtabu/webservice-registry:latest'
    }
}

task createWrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

